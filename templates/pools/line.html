<html lang="en">
  <head>

    <title>Bootstrap 101 Template</title>

  <body>

    <div class="container">
      <h1>{{ xd.lin }}</h1>
                <div class="row">
            <div class="col-md-6">
                        <h2> Operator</h2>

                <h3> <a href="/stop/{{ p2.ref }}">{{ p2.ref }} {{ p2.name_operator }}

                    !!!!
                {% endif %}
                </a></h3>
                {% endfor %}
            <h3>---</h3>
        {%  endfor %}
    </div>
                            <div class="col-md-6">

    </div>
    </div>
    </div>
